<html >
	<head>
		<title>Gilar</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="..\project9\bootstrap\css\bootstrap.min.css">
		<style>
			img{
				width: 200px;
				height: 400px;
				float: left;
				margin: 50px;
			}
		</style>
		
		<script>
			function toggle(btn){
				if(btn.value == "On"){
					document.getElementById("img1").src = "../images/on.png"
					btn.value = "Off"
				}else{
					document.getElementById("img1").src = "../images/off.png"
					btn.value = "On"
				}
			}
		</script>
		
	</head>
		
	<body>
		<img id="img1" src="../images/off.png"><br><br>
		
		<input type="button" value="On" onclick="toggle(this)">
	</body>
</html>
