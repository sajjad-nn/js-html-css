<html >
	<head>
		<title>Gilar</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="..\project9\bootstrap\css\bootstrap.min.css">
		<style>
			img{
				width: 300px;
				height: 300px;
				
			}
		</style>
		
		<script>
			function img_mouseover(e){
				if(document.getElementById("original")){
					removeImg()
				}else{
					var image = e.srcElement
				var originalImage = document.createElement("img")
				originalImage.src = image.src
				
				originalImage.style.width = "600px"
				originalImage.style.height = "600px"
				originalImage.style.position = "absolute"
				originalImage.zIndex = "999"
				originalImage.style.left = e.clientX
				originalImage.style.top = e.clientY
				originalImage.id = "original"
				
				document.body.appendChild(originalImage)
				}
				
			}
			
			function removeImg(){
				var origImage = document.getElementById("original")
				document.body.removeChild(origImage)
			}
		</script>
		
	</head>
		<!--  -->
	<body>

			<img src="../images/1.png" onmousemove="img_mouseover(event)" alt="" title="">
			<img src="../images/2.png" onmousemove="img_mouseover(event)" alt="" title="">
			<img src="../images/3.png" onmousemove="img_mouseover(event)" alt="" title="">
		

	</body>
</html>
