			function set_message(){
				var text = document.getElementById('txt1').value
				
				
				var start_index = text.indexOf("*")
				var end_index = text.indexOf("*", 1)
				
				text = text.slice(start_index+1, end_index)
				
				var textNode = document.createTextNode(text)
				var parag = document.createElement("p") // <p></p>
			
				parag.appendChild(textNode) // <p>txt1.value</p>
				var bold = document.createElement("b")
				bold.appendChild(parag)
				
				document.getElementById("d1").appendChild(bold)
			}
