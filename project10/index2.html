<html >
	<head>
		<title>Gilar</title>
		<meta charset="UTF-8">
		<style>
			#d1{
				width: 300px;
				height: 300px;
				background: orange;
			}
		</style>
		<script>
			// 5! = 5*4*3*2*1
			function fact(){
			
				var num = document.getElementById("txt1").value
				var f = 1;
				for(var i = 2;i<=num;++i){
					f *= i
				}
				document.getElementById("d1").innerHTML = f
			}
			
		</script>
	</head>
		<!--  -->
	<body>
		<input type="text" id="txt1">
		<input type="button" value ="Fact" onclick="fact()"><hr>
		
		<div id="d1"></div>
		
	</body>
</html>
