<html >
	<head>
		<title>Gilar</title>
		<meta charset="UTF-8">
		<style>
			
		</style>
		<script>
			// 12 8 = 4
			function gcd(){
				var num1 = document.getElementById("txt1").value
				var num2 = document.getElementById("txt2").value
				
				var r
				do{
					r = num1%num2
					num1 = num2
					num2 = r
				}while(r!=0)
				alert(num1)
			}
		</script>
	</head>
		<!--  -->
	<body>
		Num1: <input type="text" id="txt1"><br>
		Num2: <input type="text" id="txt2"><br>
		
		<input type="button" value="GCD()" onclick="gcd()">
	</body>
</html>
